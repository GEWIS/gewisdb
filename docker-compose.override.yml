version: '3.5'

services:
    postgres:
        image: postgres:9.6-alpine
        env_file:
            - .env
        volumes:
            - gewisdb_postgres:/var/lib/postgres:rw
        networks:
            - gewisdb_network
        ports:
            - "5432:5432"
        restart: unless-stopped
    myadmin:
        image: dockage/phppgadmin:latest
        env_file:
            - .env
        depends_on:
            - postgres
        networks:
            - gewisdb_network
        ports:
            - "8080:80"
        restart: unless-stopped
    nginx:
        build: docker/nginx
        ports:
            - "80:9200"
            - "81:9201"
            - "82:9202"
    web:
        image: web.docker-registry.gewis.nl/gewisdb_web:development
        build:
            dockerfile: docker/web/development/Dockerfile
            context: .
        depends_on:
            - postgres

volumes:
    gewisdb_postgres:
