version: '2'
services:
    web:
        build: docker
        volumes:
            - .:/code
            - ./docker/php.ini:/usr/local/etc/php/conf.d/default.ini
            #- ./docker/php-fpm.conf:/usr/local/etc/php-fpm.conf
        networks:
            - gewisdb

    nginx:
        image: nginx:1.10
        volumes:
            - .:/code
            - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - web
        networks:
            - gewisdb

    postgres:
        image: postgres:9.1
        volumes:
            - .postgres/dev:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: gewisdb
            POSTGRES_USER: gewisdb
        networks:
            - gewisdb

networks:
    gewisdb:
        driver: bridge
